name: 'functions-tests'
on:
  pull_request:

env:
  SUPABASE_AUTH_SMS_TWILIO_AUTH_TOKEN: ${{ secrets.SUPABASE_AUTH_SMS_TWILIO_AUTH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
        with:
          version: 1.77.9
      - uses: denoland/setup-deno@v1
        with:
          deno-version: 1.36.4
      - run: supabase start
      - run: |
          echo -e "STRIPE_API_KEY=${{ secrets.STRIPE_API_KEY }}\nSTRIPE_PRICE_ID=${{ secrets.STRIPE_PRICE_ID }}" > .env
          supabase functions serve --no-verify-jwt --env-file .env
        working-directory: ./supabase/functions
      - run: |
          supabase status -o env | sed  's/^/SUPABASE_/' > .env
          deno test --allow-all
        working-directory: ./supabase/tests/functions
